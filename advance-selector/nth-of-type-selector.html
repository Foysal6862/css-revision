<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-of-type Selector</title>
    <style>
        ul:nth-of-type(2){
            background-color: tomato;
            color: white;

        }
    </style>
</head>

<body>
    <h1>nth-of-type Selector: It selects an element from its position and types.
        Syntax: Select a particular number tag to make changes.</h1>

    <ul>
        <li>java</li>
        <li>python</li>
        <li>C++</li>
    </ul>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>PHP</li>
    </ul>
    <ul>
        <li>C#</li>
        <li>R</li>
        <li>Matlab</li>
    </ul>
</body>

</html>
